<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css "href="styles.css">
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-links">
          <a href="#" class="nav-link-top">About</a>
          <a href="#" class="nav-link-top">Store</a>
          <a href="#" class="nav-link-top">Gmail</a>
          <a href="#" class="nav-link-top">Images</a>
          <a href="#" title="Google apps" class="image-link"></a>
          <a href="#" class="sign-link">Sign In</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="logo">
        <img src="googlelogo.png" alt="Logo">
      </div>
    </div>

      <div class="search-container">
        <div class="search">
          <input type="text" name="Search">
          <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/128px-Google_mic.svg.png" class="right">
          </div>
          <div >
            <img src="https://vectorified.com/images/web-search-icon-21.png" class="left">
          </div>
        </div>
        <div class="buttons">
          <button type="button" name="search" class="search-button">Google Search</button>
          <button type="button" name="lucky" class="search-lucky">I'm Feeling Lucky</button>
        </div>
      </div>

    <footer>
      <div class="location">
        <p>United Kingdom</p>
      </div>
      <div class="container-footer">
        <div class="info-left">
          <a href="#" class="nav-link-footer">Advetising</a>
          <a href="#" class="nav-link-footer">Business</a>
          <a href="#" class="nav-link-footer">How Search Works</a>
        </div>
        <div class="info-right">
          <a href="#" class="nav-link-footer">Privacy</a>
          <a href="#" class="nav-link-footer">Terms</a>
          <a href="#" class="nav-link-footer">Settings</a>
        </div>
      </div>
    </footer>

  </body>
</html>
